<!-- app/templates/admin/roster.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Состав группы</title></head>
<body>
<h2>Группа: {{ group.name }}</h2>
<form action="{{ url_for('admin_extra.roster_import', group_id=group.id) }}" method="post" enctype="multipart/form-data">
<input type="file" name="file" accept=".csv" required>
<button type="submit">Импорт CSV</button>
</form>
<p><a href="{{ url_for('admin_extra.roster_export', group_id=group.id) }}">Скачать CSV</a></p>
<table border="1" cellpadding="6" cellspacing="0">
<tr><th>ФИО</th><th>Код</th></tr>
{% for s in group.students %}
<tr><td>{{ s.full_name }}</td><td>{{ s.auth_code }}</td></tr>
{% endfor %}
</table>
</body>
</html>
